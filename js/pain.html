<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: 300px auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = 'black'
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // 画一条实线
  for (var x = 0; x < 500; x++) {
    dot(x, 10, 'black')
  }

  // 画一个实点一个空点的虚线
  for (var x = 0; x < 500; x++) {
    if (x % 2 == 0) {
      dot(x, 20, 'green')
    }
  }

  // 画一条两个实点两个空点的虚线
  for (var x = 0; x < 500; x++) {
    if (x % 4 == 0 || x % 4 == 1) {
      dot(x, 30, 'red')
    }
  }

  // 画三个实点两个空点的虚线
  for (var x = 0; x < 500; x++) {
    if (x % 5 == 0 || x % 5 == 1 || x % 5 == 2) {
      dot(x, 40, 'gray')
    }
  }

  // 画一条45°斜线
  for (var x = 0; x < 500; x++) {
    dot(x, x, 'blue0')
  }

  // 画一条30°斜线
  var sqrt_3 = Math.sqrt(3)
  for (var y = 0; y < 500; y++) {
    var x = y / sqrt_3
    dot(x, y, 'red')
  }

  // 在四角分别画一条45°的斜线
  for (var x = 0; x < 50; x++) {
    dot(x + 450, x, 'black')
  }
  for (var x = 0; x < 50; x++) {
    dot(x, x + 450, 'black')
  }
  for (var x = 0; x < 50; x++) {
    dot(x, 50 - x, 'black')
  }
  for (var x = 0; x < 50; x++) {
    dot(x + 450, 50 - x + 450, 'black')
  }

  // 画一个空心矩形
  for (var x = 0; x < 50; x++) {
    dot(x + 225, 225, 'black')
  }
  for (var x = 0; x < 50; x++) {
    dot(x + 225, 275, 'black')
  }
  for (var y = 0; y < 50; y++) {
    dot(275, y + 225, 'black')
  }
  for (var y = 0; y < 50; y++) {
    dot(225, y + 225, 'black')
  }

  // 画一个实心矩形
  for (var x = 0; x < 50; x++) {
    for (var y = 0; y < 50; y++) {
      dot(x + 225, y, 'pink')
    }
  }

  // 画一个rgb色彩空间的某一面
  var size = 255 / 2
  for (var x = 0; x < size; x++) {
    for (var y = 0; y < size; y++) {
      var color = 'rgb(' + size + ',' + x + ',' + y + ')'
      dot(x + 50, y + 50, color)
    }
  }

  // 画一个空心的圆
  
</script>

</html>
